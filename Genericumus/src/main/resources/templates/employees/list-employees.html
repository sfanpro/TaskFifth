<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<title>Employee Directory</title>
</head>
<body>
<div class="container">
	<h3>Employee Directory</h3>
	<hr>
	<!-- Add a button -->
	<a th:href="@{/employees/showFormForAddDeveloper}" class="btn btn-primary btn-sm mb-3">
	Add Developer
	</a>
	<hr>
	<!-- Add a button -->
	<a th:href="@{/employees/showFormForAddManager}" class="btn btn-primary btn-sm mb-3">
	Add Manager
	</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Rate</th>
				<th>Hours In Mounth</th>
				<th>Worked Hour</th>
				<th>Position</th>
				<th>Salary</th>
				<th>Update or Delete</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="tempEmployee : ${employees}">
				<td th:text="${tempEmployee.firstName}" />
				<td th:text="${tempEmployee.lastName}" />
				<td th:text="${tempEmployee.rate}" />
				<td th:text="${tempEmployee.hoursInMounth}" />
				<td th:text="${tempEmployee.workedHour}" />
				<td th:text="${tempEmployee.position}" />
				<td th:text="${tempEmployee.salary}" />
				
				<td>
				<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">Update</a>
				<a th:href="@{/employees/delete(employeeId=${tempEmployee.id})}" class="btn btn-danger btn-sm"
				onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
				Delete
				</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
